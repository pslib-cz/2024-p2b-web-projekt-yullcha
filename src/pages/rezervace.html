<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelloKitty - Rezervace</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">HelloKitty</div>
    <div class="navbar-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-right">
      <a href="%BASE_URL%index.html">O nás</a>
      <a href="%BASE_URL%menu.html">Menu</a>
      <a href="%BASE_URL%rezervace.html">Rezervace</a>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="%BASE_URL%index.html">O nás</a>
      <a href="%BASE_URL%menu.html">Menu</a>
      <a href="%BASE_URL%rezervace.html">Rezervace</a>
    </div>
  </nav>

  <section class="hero">
    <img src="%BASE_URL%images/uvod.webp" alt="Restaurace HelloKitty" />
  </section>

  <main class="main-content">
    <div class="reservation">
      <h2>Rezervace</h2>
      <form>
        <div>
          <label for="name">Jméno</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="date">Datum</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="time">Čas</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="full-width">
          <label for="message">Poznámka</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit">Odeslat rezervaci</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <p class="footer-title">HelloKitty</p>
        <p>Adresa: Město, 123 45</p>
        <p>Telefon: +420 111 222 333</p>
      </div>
      <div class="footer-section">
        <p class="footer-title">Otevírací doba</p>
        <p>Po–So: 11:00–22:00</p>
        <p>Ne: 12:00–20:00</p>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/scripts/hamburger.js"></script>
  <script type="module" src="/src/scripts/main.js"></script>
  
</body>
</html>
