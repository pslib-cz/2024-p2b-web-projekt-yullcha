<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervace – HelloKitty Restaurace</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ee2c86;">
    <a class="navbar-brand" href="#">HelloKitty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">O nás</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./swiper/menu.html">Menu</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="rezervace.html">Rezervace</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <img src="./public/images/uvod.jpg" alt="Restaurace" class="img-fluid w-100">
  </section>

  <main class="main-content py-3">
    <div class="container mt-4">
      <h2>Rezervace</h2>
      <form>
        <div class="form-group">
          <label for="name">Jméno:</label>
          <input type="text" class="form-control" id="name" placeholder="Vaše jméno">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Váš e-mail">
        </div>
        <div class="form-group">
          <label for="date">Datum rezervace:</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="time">Čas rezervace:</label>
          <input type="time" class="form-control" id="time">
        </div>
        <button type="submit" class="btn btn-primary">Odeslat rezervaci</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <p class="footer-title">HelloKitty</p>
        <p>Adresa: Město, 123 45</p>
        <p>Telefon: +420 111 222 333</p>
      </div>
      <div class="footer-section">
        <p class="footer-title">Otevírací doba</p>
        <p>Po–So: 11:00–22:00</p>
        <p>Ne: 12:00–20:00</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
