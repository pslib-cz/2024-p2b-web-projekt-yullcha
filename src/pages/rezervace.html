<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervace – HelloKitty Restaurace</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/typography.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">HelloKitty</div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">O nás</a></li>
        <li><a href="./swiper/menu.html">Menu</a></li>
        <li><a href="rezervace.html" class="active">Rezervace</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h1>Rezervace</h1>
      <p>Chcete si rezervovat stůl? Vyplňte prosím následující formulář a my se vám co nejdříve ozveme.</p>
      <form class="reservation-form">
        <label for="name">Jméno a příjmení:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Čas:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Počet osob:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required>

        <label for="message">Zpráva (volitelně):</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Odeslat rezervaci</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <p class="footer-title">HelloKitty</p>
        <p>Adresa: Město, 123 45</p>
        <p>Telefon: +420 111 222 333</p>
      </div>
      <div class="footer-section">
        <p class="footer-title">Otevírací doba</p>
        <p>Po–So: 11:00–22:00</p>
        <p>Ne: 12:00–20:00</p>
      </div>
    </div>
  </footer>

  <script src="../scripts/hamburger.js"></script>
</body>
</html>
